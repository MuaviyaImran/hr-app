    <script>
        function myRoute() {
            setTimeout(getRoute, 100)
        }
        myRoute()
        function getRoute() {
            route = document.location.pathname;
            let tabs = document.querySelector('.tabs').querySelectorAll('span');
            tabs.forEach(function (span) {
                span.style.backgroundColor = 'transparent';
            });
            if (route === '/employee-details' || '/employee-edit') {
                tabs[0].style.backgroundColor = '#FFEDC5';
            }
            if (route === '/employee-technical') {
                tabs[1].style.backgroundColor = '#FFEDC5';
            }
            if (route === '/employee-documents') {
                tabs[2].style.backgroundColor = '#FFEDC5';
            }
            if (route === '/employee-salary') {
                tabs[3].style.backgroundColor = '#FFEDC5';
            }
            // background: #FFEDC5;
        }
    </script>
